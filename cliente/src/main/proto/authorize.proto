syntax = "proto3";
option java_package = "com.grpc.demo.service.authorize";
option java_multiple_files = true;

package authorize;

import "user.proto";

message Empty {}

message LoginRequest {
    string username_or_email = 1;
    string password = 2;
}

message LoginResponse {
    bool success = 1;
    string message = 2;
    user.User user = 3;
}

message Response {
    bool success = 1;
    string message = 2;
}

service AuthService {
    rpc Login(LoginRequest) returns (LoginResponse);
}
